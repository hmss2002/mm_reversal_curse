# Full Experiment Config - 50 entities
# Multi-Modal Reversal Curse: Train forward, test both directions

experiment:
  name: "experiment_50"
  seed: 42
  output_dir: "outputs/experiment_50"

model:
  name: "/work/models/qwen/Qwen3-VL-8B-Instruct"
  dtype: "float16"
  torch_dtype: "float16"
  load_in_4bit: false
  load_in_8bit: false

data:
  num_entities: 50
  image_size: 512
  samples_per_entity: 5
  num_distractors: 3
  output_dir: "outputs/experiment_50/data"
  train_test_split: 1.0

training:
  num_epochs: 10
  batch_size: 1
  learning_rate: 2.0e-4
  warmup_ratio: 0.1
  gradient_accumulation_steps: 2
  max_length: 2048

evaluation:
  forward_batch_size: 1
  reverse_batch_size: 1
  max_new_tokens: 64

lora:
  enabled: true
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj"]
  bias: "none"

distributed:
  num_gpus: 8
  backend: "nccl"

output_dir: "outputs/experiment_50"
