# Final experiment with 1000 entities

model:
  name: /work/models/qwen/Qwen3-VL-8B-Instruct
  type: qwen2_vl

data:
  num_entities: 1000
  output_dir: outputs/final_1000
  num_distractors: 3

training:
  num_epochs: 10
  batch_size: 2
  learning_rate: 2e-4
  gradient_accumulation_steps: 4
  
lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

deepspeed:
  stage: 2
  offload_optimizer: false
